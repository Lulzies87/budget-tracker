<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <h1>Welcome to Budget Tracker!</h1>

    <article class="section">
        <h2>Summary</h2>
        <p class="sumRow">Total Income: <span class="sumField" id="totalIncome"></span></p>
        <p class="sumRow">Total Expense: <span class="sumField" id="totalExpense"></span></p>
        <p class="sumRow">Balance: <span class="sumField" id="balance"></span></p>
    </article>

    <article class="section">
        <h2>Log Transaction</h2>
        <form class="logTransactionForm" name="log-transaction" action="">
            <div class="formInput">
                <label for="date">When:</label>
                <input name="dateInput" type="date" id="date">
            </div>
            <div class="formInput">
                <label for="type">Income/Expense:</label>
                <select name="typeInput" id="type">
                    <option value="Income">Income</option>
                </select>
            </div>
            <div class="formInput">
                <label for="amount">How much:</label>
                <input name="amountInput" type="text" id="amount">
            </div>
            <div class="formInput">
                <label for="category">What for:</label>
                <select name="categoryInput" id="category">
                    <option value="Housing">Housing</option>
                </select>
            </div>
            <button>Add</button>
        </form>
    </article>

    <article class="section">
        <h2>Transaction History</h2>
        <ul id="transactionHistory"></ul>
    </article>

    <script type="module" src="dist/app.js"></script>
</body>

</html>
